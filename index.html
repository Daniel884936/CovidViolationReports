<!DOCTYPE html>
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>

        <nav class="navbar sticky-top navbar-light nav-bg-red">
            <a class="navbar-brand" href="#">Reportes</a>
        </nav>
       

       <main>
           <section  class="container">
              <!--  <h4 class="report-title">Reporte de violaciones a las medias del covid</h4> -->
               <div class="form-design col-12 col-sm-12 col-md-10 col-lg-8">
               <form method="dialog"  id="formReport">
                   <div class="row justify-content-center">
                       <img class="image-log" src="/imagenes/ToqueDeQuedateEnCasa_Logo.png" alt="">
                   </div>
                   <div class="row justify-content-center">
                       <div class="form-group col-9 ">
                           <label for="lugarForm">Lugar</label>
                           <input required id="lugarForm" type="text" class="form-control form-control-sm"  >
                       </div>
                       <div class="form-group col-9 ">
                        <label for="latitudForm">Latitud</label>
                        <input required type="number" id="latitudForm" type="text" class="form-control form-control-sm" >
                    </div>
                    <div class="form-group col-9 ">
                        <label for="longitudForm" for="">Logitud</label>
                        <input  required type="number" id="longitudForm" type="text" class="form-control form-control-sm" >
                    </div>
                    <div class="form-group col-9 ">
                        <label for="fechaForm" for="">Fecha</label>
                        <input required id="fechaForm" type="date" class="form-control form-control-sm" >
                    </div>
                    <div class="form-group col-9 ">
                        <label  for="tipoViolacionForm">Tipo de violacion</label>
                        <input required id="tipoViolacionForm" type="text" class="form-control form-control-sm" >
                    </div>
                    <div class="form-group col-9 ">
                        <label for="comentarioForm">Comentario</label>
                        <input required id="comentarioForm" type="text" class="form-control form-control-sm" >
                    </div>
                    <div class="form-group col-9 ">
                        <label  for="correoForm">Correo</label>
                        <input required  id="correoForm" type="email" class="form-control form-control-sm" >
                    </div>
                   </div>
                   <div class="row justify-content-center">
                    <div class="col-5">
                     <input  id="addReport" type="submit" value="Agregar reporte" class="btn btn-danger btn-block">
                    </div>
                   </div>
               </form>
            </div>
           </section>


     <section class="container">
        <div class="row mt-5 justify-content-between" id="topOptionsTable">
            <div class="col-3">
                <label id="totalReport"></label>
            </div>
            <div class="col-3">
                <input type="button" id="deleteAll" value="Eliminar todo" class="btn btn-danger btn-sm">
            </div>
        <div class="table-responsive">
            <table class="table mt-2 tdisplay-active" id="tableReport">
                <thead id="tHeadPersona">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Lugar</th>
                        <th scope="col">Latitud</th>
                        <th scope="col">Longitud</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Tipo violacion</th>
                        <th scope="col">Comentario</th>
                        <th scope="col">Correo</th>
                    </tr>
                </thead>
                <tbody id="tBodyReport">
                    <tr>
                    <th scope="col"></th>
                    <td>
                        <input type="text"  name="lugarTable" class="form-control form-control-sm " readonly>
                    </td>
                    <td><input type="text" name="latitudTable" class="form-control form-control-sm " readonly>
                    </td>
                    <td>
                        <input type="text" name="longitudTable" class="form-control form-control-sm " readonly>
                    </td>
                    <td>
                        <input type="text" name="fechaTable" class="form-control form-control-sm " readonly>
                    </td>
                    <td>
                        <input type="text" name="tipoViolacionTable" class="form-control form-control-sm " readonly>
                    </td>
                    <td>
                        <input type="text" name="comentarioTable" class="form-control form-control-sm " readonly>
                    </td>
                    <td>
        
                        <input type="text" name="correoTable" class="form-control form-control-sm " readonly>
                    </td>
                    <td>
                        <span onClick="deleteReport(this)" name="edit" class="material-icons icon-delete">
                                    delete
                        </span>
                        <span  onClick="editReport(this)" name="edit" class="material-icons icon-edit">
                            edit
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
       </main>
        
        <script src="" async defer></script>   
    </body>

    <footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="/app.js"></script>
        <script>           
        </script>
    </footer>
</html>
